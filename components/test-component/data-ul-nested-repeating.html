<html>
  <body>
    <h2>list nested data</h2>

      <li>
        <h3 data-sw-text="title">placeholder for title</h3>
        <p data-sw-text="description">placeholder for description</p>
        <ol>
          <li>

            <ul>
              <li>

                  <li>
                    <span data-sw-text="links.contents.subs.node">placeholder for node</span>

              </li>

            <ol>
              <li>
                <span data-sw-text="links.same-levels.description">placeholder for descripton</span>
              </li>
            </ol>
          </li>
        </ol>
      </li>
    </ul>

</html>
